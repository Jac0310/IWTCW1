<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <title> Hello </title>
    <script type="text/javascript" src = "WimbledonLogic.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <meta charset="UTF-8">

</head>

<body>
<h1 align="center">Wimbledon Match Results 2013</h1>

            <div align="center" >
                <form display="block">
                    <fieldset style="width: max-content" >
                        <legend>Enter Filters</legend>
                        Name:
                        <select id = "nameRestriction">
                            <option>Equals</option>
                            <option>Contains</option>
                            <option>None</option>
                        </select>
                        <input type="text" name="name" id = "name"><br>



                        Round:
                        <select id = "roundRestriction">
                            <option>Equals</option>
                            <option>Greater than</option>
                            <option>Less than</option>
                        </select>
                        <input type="number" name="round" id = "round"><br>



                        Sets:
                        <select id = "setRestriction">
                            <option>Equals</option>
                            <option>Greater than</option>
                            <option>Less than</option>
                        </select>
                        <input type="number" name="set" id = "set"><br>

                        <select id = "gender">
                            <option value="wimbledon-women-2013.json">Womens 2013</option>
                            <option value="wimbledon-men-2013.json">Mens 2013</option>
                        </select>
                        <Button onclick= search() type="button">
                            Display Results
                        </Button><br>
                    </fieldset>
                </form>
            </div>
            <table class="activeTableTab" id="display" align="center">
                <tr>
                    <th>Round</th>
                    <th>Player</th>
                    <th>Set1</th>
                    <th>Set2</th>
                    <th>Set3</th>
                    <th>Set4</th>
                    <th>Set5</th>
                </tr>
            </table>


</body>
</html>
