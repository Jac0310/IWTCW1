<!DOCTYPE html>
<html lang="en">
<head>
    <title> Hello </title>
    <script type="text/javascript" src = "WimbledonLogic.js"></script>
    <!--<script type="text/javascript" src="wimbledon-men-2013.json"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <meta charset="UTF-8">
    <titl>Wimbledon</titl></title>
</head>
<body>
    <div>
        <form>
            Name:
            <select id = "nameRestriction">
                <option>Equals</option>
                <option>Contains</option>
                <option>None</option>
            </select>
            <input type="text" name="name" id = "name">
        </form>
    </div>
    <div>
        <form>
            Round:
            <select id = "roundRestriction">
                <option>Equals</option>
                <option>Greater than</option>
                <option>Less than</option>
            </select>
            <input type="number" name="round" id = "round">
        </form>
    </div>
    <div>
        <form>
            Sets:
            <select id = "setRestriction">
                <option>Equals</option>
                <option>Greater than</option>
                <option>Less than</option>
            </select>
            <input type="number" name="set" id = "set">
        </form>
    </div>
    <div>
        <select id = "gender">
            <option value="wimbledon-women-2013.json">Womens 2013</option>
            <option value="wimbledon-men-2013.json">Mens 2013</option>
        </select>
        <Button onclick= search()>
            Display Results
        </Button>
    </div>
    <table id="display">
        <tr>
            <th>Round</th>
            <th>Player</th>
            <th>Set1</th>
            <th>Set2</th>
            <th>Set3</th>
            <th>Set4</th>
            <th>Set5</th>
        </tr>
    </table>

</body>
</html>
